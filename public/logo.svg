<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- 主背景圆形 -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGradient)"/>
  <!-- 流动波纹效果 -->
  <circle cx="64" cy="64" r="47" stroke="url(#flowGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="64" cy="64" r="37" stroke="url(#flowGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
  <!-- 流动线条效果 -->
  <path d="M20 40 Q35 35 50 40 T80 40 T110 40" stroke="url(#flowGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M20 50 Q40 45 60 50 T100 50" stroke="url(#flowGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M20 88 Q35 93 50 88 T80 88 T110 88" stroke="url(#flowGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M20 78 Q40 83 60 78 T100 78" stroke="url(#flowGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- 中央播放按钮 -->
  <circle cx="64" cy="64" r="20" fill="url(#playGradient)" filter="url(#glow)"/>
  <!-- 播放三角形 -->
  <path d="M59 54 L59 74 L74 64 Z" fill="#2563EB"/>
  <!-- VidyFlow 文字标识 -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1E40AF">VidyFlow</text>
</svg>